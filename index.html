<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Weather App</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="javascript" href="script.js">
</head>
<body>
    <div class="container-fluid"> 
        <section class="main">
            <!--The input area-->
            <section class="input">
            <!--City Input box-->
            <input type="text" placeholder="Please enter in any city!" id="cityinput">
            <!--Enter Button-->
            <input type="submit" value="Enter" id="add">

            </section>
            <!--Info Section-->
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>

            </section>
        </section>
    </div>
   
</body>
</html>
